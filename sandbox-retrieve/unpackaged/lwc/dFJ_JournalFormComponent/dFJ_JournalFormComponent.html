<!-- DFJ Journal Form Component -->
<template>
    <template lwc:if={isSelectionModalOpen}>
        <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-modal__title">Choose DocFab Journal</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <template for:each={selectionOptions} for:item="option">
                        <div key={option.url} class="slds-m-bottom_small">
                            <lightning-button
                                data-url={option.url}
                                label={option.label}
                                onclick={handleSelectOption}
                                variant="brand"
                                class="slds-m-bottom_xx-small"
                            ></lightning-button>
                        </div>
                    </template>
                </div>
                <footer class="slds-modal__footer slds-grid slds-grid_align-end">
                    <lightning-button variant="neutral" label="Cancel" onclick={handleSelectionModalClose}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
    <lightning-card>
        <div class="slds-p-vertical_small slds-p-horizontal_large">
            <div style="font-size: large">
                <div class="journal-button-wrapper">
                    <lightning-button
                            label={buttonLabel}
                            aria-label={buttonAriaLabel}
                            onclick={handleOpenJournalFormButtonClick}
                            variant="brand"
                            icon-name={buttonIconName}
                            stretch="true"
                            disabled={isFormLoading}
                    >
                    </lightning-button>
                </div>
            </div>
        </div>

        <template lwc:if={shouldRenderInlineArea}>
            <div class="slds-p-horizontal_large slds-p-bottom_medium">
                <div class="iframe-container">
                    <template lwc:if={isFormLoading}>
                        <div class="iframe-loader">
                            <div class="loader-text">Loading Journal Form...</div>
                            <lightning-spinner alternative-text="Loading Journal Form" size="small"></lightning-spinner>
                        </div>
                    </template>
                    <template lwc:if={isShowInline}>
                        <iframe src={docFabFormUrl}
                                width="100%"
                                height="700"
                                sandbox="allow-scripts allow-same-origin allow-popups allow-forms allow-modals"
                                onload={handleIframeLoad}>
                        </iframe>
                    </template>
                </div>
            </div>
        </template>
    </lightning-card>

    <template lwc:if={isShowFormInModal}>
        <div>

            <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
                     class="slds-modal slds-fade-in-open" >

                <div class="slds-modal__container">

                    <lightning-button-icon class="slds-button slds-button_icon slds-modal__close"
                                           size="large"
                                           icon-name="utility:close" onclick={handleCloseModal}
                                           variant="bare-inverse"></lightning-button-icon>

                    <div class="slds-modal__content slds-scrollable_none">
                        <div class="iframe-container">
                            <template lwc:if={isFormLoading}>
                                <div class="iframe-loader">
                                    <div class="loader-text">Loading Journal Form...</div>
                                    <lightning-spinner alternative-text="Loading Journal Form" size="small"></lightning-spinner>
                                </div>
                            </template>
                            <iframe src={docFabFormUrl}
                                    width="100%"
                                    height="700"
                                    sandbox="allow-scripts allow-same-origin allow-popups allow-forms allow-modals"
                                    onload={handleIframeLoad}>
                            </iframe>
                        </div>
                    </div>

                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
        </div>
    </template>
</template>
